name: IP check

on:
  workflow_dispatch:

jobs:
  ProvisionKubernetesCluster:
    runs-on: ubuntu-latest
    steps:
    - name: Create varibales.tfvars file
      run: |
        ip=10.100.100.15
        IFS="." read -a range <<< $ip
        begin="${range[3]}"
        for ips in {$begin..5}
        do 
          echo "10.100.100.$ips"
        done 